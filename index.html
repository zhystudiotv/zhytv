<!DOCTYPE html> 

<html> 

  

<head> 

    <title>full screen iframe</title> 

    <style type="text/css"> 

        html { 

            overflow: auto; 

        } 

          

        html, 

        body, 

        div, 

        iframe { 

            margin: 0px; 

            padding: 0px; 

            height: 100%; 

            border: none; 

        } 

          

        iframe { 

            display: block; 

            width: 100%; 

            border: none; 

            overflow-y: auto; 

            overflow-x: hidden; 

        } 

    </style> 

</head> 

  

<body> 
<iframe src='https://player.viloud.tv/embed/channel/57e13921656b1139fec486f2ac9b75dc?autoplay=1&volume=1&controls=1&title=0&share=0&open_playlist=0&random=0' style='position: absolute; top: 0; left: 0; width: 100%; height: 100%;' frameborder='0' allow='autoplay' allowfullscreen></iframe>
</body></html>
